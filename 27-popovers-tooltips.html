<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <title>Bootstrap Sandbox | Popovers & Tooltips</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-5">Popovers & Tooltips</h1>

      <!-- Popover -->
      <button
        class="btn btn-danger btn-lg"
        id="popover"
        data-bs-toggle="popover"
        data-bs-title="Popover title "
        data-bs-content="This is the popover content"
      >
        Toggle Popover
      </button>

      <br /><br />

      <!-- Tooltip -->
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis totam,
        animi unde
        <a href="#" data-bs-toggle="tooltip" data-bs-title="Tool Tip One Title"
          >tooltip one</a
        >
        laborum molestiae provident repudiandae suscipit
        <a href="#" data-bs-toggle="tooltip" data-bs-title="Tool Tip Two Title"
          >tooltip Two</a
        >
        doloribus ratione? Culpa aspernatur eligendi nihil pariatur, aut sit
        obcaecati porro voluptatem quod.
      </p>

      <!-- Don't go past here -->
    </div>
    <div style="margin-top: 350px"></div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <!--Scripts need stuff from boostrap.bundle.min also-->
    <script>
      // Script for popover
      const popoverElement = document.getElementById("popover");
      const popover = new bootstrap.Popover(popoverElement);

      // Script for tooltip
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );

      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerElement) => new bootstrap.Tooltip(tooltipTriggerElement)
      );
    </script>
  </body>
</html>
